<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Js</title>
</head>
<body>
  <main>

    <ul>
      <li v-for='tarea in tareas'>
        {{ tarea }}
      </li>
      <!-- sin formulario
      <input type="text" placeholder="introduce tu tarea" v-model="nuevaTarea">
      <input type="button" value="enviar tarea" v-on:click="agregarTarea">-->

      <!-- con formulario utiizando v-on:submit.prevent para prevenir el comportamiento del formulario recargando la pagina -->
      <form v-on:submit.prevent="agregarTarea">
        <input type="text" placeholder="introduce tu tarea" v-model="nuevaTarea">
        <input type="submit" value="enviar tarea">
      </form>
    </ul>


    <pre>{{ $data }}</pre>
  </main>

  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
