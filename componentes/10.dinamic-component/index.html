<main>
  <!-- se encarga de cambiar el valor de seleccionado para que desde component renderice uno o otro componente -->
    <button @click="seleccionado = 'lista-tareas'">Tareas</button>
    <button @click="seleccionado = 'contacto'">Contacto</button>
    <button @click="seleccionado = 'bio'">BIO</button>

    <!-- component es una palabra reservada que se encarga de renderizar un componente, pero debemos pasarle un nombre que lo instanciareos en la instancia principal de vue -->
    <component :is="seleccionado"></component>

<!--    <lista-tareas></lista-tareas>

    <pre>{{ $data }}</pre>
</main>
